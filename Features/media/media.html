<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Media Gallery</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="media.css"/>
  <link rel="stylesheet" href="Footer/footer.css">
  <link rel="stylesheet" href="Navbar/navbar.css">
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto px-4 py-10">
    <h1 class="text-4xl font-bold text-center mb-8">Photo & Video Gallery</h1>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="media-gallery">
      <!-- JS will inject gallery items here -->
    </div>
  </div>

  <!-- Modal for preview -->
  <div id="media-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
    <div class="relative max-w-3xl w-full">
      <button class="absolute top-2 right-2 text-white text-3xl" id="close-modal">&times;</button>
      <div id="media-content" class="w-full h-full flex items-center justify-center p-4"></div>
    </div>
  </div>
            <!-- Inject navbar here -->
<div id="navbar-container"></div>

<!-- Footer placeholder -->
<div id="footer-container"></div>
          <script src="../Site_Data/dashboard.js"></script>
          <script src="../Footer/footer.js"></script>
          <script src="../Navbar/navbar.js"></script>
          <script>

            const toggles = document.querySelectorAll('.faq-toggle');
          
            toggles.forEach(toggle => {
              toggle.addEventListener('click', () => {
                const content = toggle.nextElementSibling;
                const icon = toggle.querySelector('i');
          
                content.classList.toggle('hidden');
                icon.classList.toggle('rotate-180');
              });
            });
          </script>
          

  <script src="media.js"></script>
</body>
</html>
